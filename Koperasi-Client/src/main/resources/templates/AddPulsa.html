<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tambah Data Pulsa</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h4 class="mt-3">Tambah Data Pulsa</h4>
    
    <form method="post" th:object="${pulsa}" th:action="@{/pulsa/AddPulsa}" class="needs-validation" novalidate>
        <input type="hidden" th:field="*{id_pulsa}">
        <div class="form-group">
            <label for="nim" class="col-form-label">Jenis Pulsa </label>
            <input type="text" class="form-control" id="jenis_pulsa" th:field="*{jenis_pulsa}" placeholder="Jenis Pulsa" required>
        </div>
     	<div class="form-group">
            <label for="nim" class="col-form-label">Harga Pulsa</label>
            <input type="text" class="form-control" id="harga_pulsa" th:field="*{harga_pulsa}" placeholder="Harga Pulsa" required>
        </div>
        <div class="form-group">
            <label for="nim" class="col-form-label">Stok</label>
            <input type="text" class="form-control" id="stock" th:field="*{stock}" placeholder="Stok Pulsa" required>
        </div>   
        <div class="form-group">
            <label for="nim" class="col-form-label">Deskripsi</label>
            <input type="text" class="form-control" id="deskripsi" th:field="*{deskripsi}" placeholder="Deskripsi Pulsa" required>
        </div>        
        
        <button type="submit" class="btn btn-primary mb-3">Submit</button>	

    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Mahasiswa</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h4 class="mt-3">Tambah Produk</h4>
    
    <form method="post" th:object="${produk}" th:action="@{/produk/formAdd}" class="needs-validation" novalidate>
        <input type="hidden" th:field="*{id_produk}">
        <div class="form-group">
            <label for="nim" class="col-form-label">Nama </label>
            <input type="text" class="form-control" id="nama_produk" th:field="*{nama_produk}" placeholder="Nama Produk" required>
        </div>
     	<div class="form-group">
            <label for="nim" class="col-form-label">Jenis</label>
            <input type="text" class="form-control" id="jenis_produk" th:field="*{jenis_produk}" placeholder="Jenis Produk" required>
        </div>
        <div class="form-group">
            <label for="nim" class="col-form-label">Deskripsi</label>
            <input type="text" class="form-control" id="deskripsi" th:field="*{deskripsi}" placeholder="Deskripsi Produk" required>
        </div>   
        <div class="form-group">
            <label for="nim" class="col-form-label">Harga</label>
            <input type="text" class="form-control" id="harga" th:field="*{harga}" placeholder="Harga Produk" required>
        </div>   
        <div class="form-group">
            <label for="nim" class="col-form-label">Stok</label>
            <input type="text" class="form-control" id="stock" th:field="*{stock}" placeholder="Stok Produk" required>
        </div>           
        
        <button type="submit" class="btn btn-primary mb-3">Submit</button>	

    </form>
</div>
</body>
</html>
